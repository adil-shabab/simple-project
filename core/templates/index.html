{% extends "base.html" %}

{% block content %}
{% include "navbar.html" %}
<div class="row container-fluid">
    {% for product in products %}
    <div class="col-xlg-3 col-lg-3 col-md-4 col-sm-6 col-xsm-12">
        <div class="card mt-5 w-100" style="width: 18rem;">
            <img class="card-img-top" src='{{product.product_image.url}}' alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product.product_name}}</h5>
              <p class="card-text">{{product.product_selling_price}}</p>
              <a href="{% url 'addtocart' product.id %}" class="btn btn-dark text-white">Add to Cart</a>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
